<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal fade" id="chooser-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pilih Negara</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="countries"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container wrapper">
        <div class="logo-wrapper">
            <a href="#">
                <img src="img/logo_compact.png" alt="" width="100" height="auto">
            </a>
            <h1>INFORMASI COVID-19 ASIA TENGGARA</h1>
        </div>
        
        <div class="country-chooser">
            <div id="border-smooth" class="d-flex h-100">
                <div class="d-flex w-25">
                    <img class="choosen-flag my-auto" src="" alt="">
                </div>
                <div class="d-flex w-50">
                    <div class="my-auto mx-auto whitening">
                        <h5 id="selected-country-name"></h5>
                    </div>
                </div>
                <div class="d-flex w-25">
                    <div class="change-country-wrapper my-auto mx-auto selection-none" onclick="activate()">
                        <img class="change-country" src="img/swapx.png" alt="Change">
                    </div>
                </div>
            </div>
        </div>

        <section id="content-wrapper" class="content-wrapper">
            <div id="grid-container" class="grid-container loading-skeleton selection-none">
                <div class="trend">
                    <div id="chart"></div>
                </div>
                <div class="x1">
                    <div class="container container-info">
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 flexible-area">
                                <i class='bx bx-chevrons-up'></i>
                            </div>
                            <div class="col-md-auto min-height p-0 flexible-area">
                                <h5 id="cases-new">0</h5>
                            </div>
                            <div class="col col-md-1 p-0"></div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto min-height p-0 main-info">
                                <h4 id="cases-total">0</h4>
                            </div>
                        </div>
                        
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 main-info-note">
                                <p>Total Kasus</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="x2">
                    <div class="container container-info">
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 flexible-area">
                                <i id="sign" class='bx bx-chevrons-up'></i>
                            </div>
                            <div class="col-md-auto min-height p-0 flexible-area">
                                <h5 id="cases-active-new">0</h5>
                            </div>
                            <div class="col col-md-1 p-0"></div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto min-height p-0 main-info">
                                <h4 id="cases-active">0</h4>
                            </div>
                        </div>
                        
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 main-info-note">
                                <p>Kasus Aktif</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="x3">
                    <div class="container container-info">
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 flexible-area">
                                <i id="sign-critical" class='bx bx-chevrons-up'></i>
                            </div>
                            <div class="col-md-auto min-height p-0 flexible-area">
                                <h5 id="cases-active-critical-new">0</h5>
                            </div>
                            <div class="col col-md-1 p-0"></div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto min-height p-0 main-info">
                                <h4 id="cases-active-critical">0</h4>
                            </div>
                        </div>
                        
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 main-info-note">
                                <p>Kasus Aktif Berat</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="x4">
                    <div class="container container-info">
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 flexible-area">
                                <i id="sign-recovered" class='bx bx-chevrons-up'></i>
                            </div>
                            <div class="col-md-auto min-height p-0 flexible-area">
                                <h5 id="cases-recovered-new">0</h5>
                            </div>
                            <div class="col col-md-1 p-0"></div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto min-height p-0 main-info">
                                <h4 id="cases-recovered">0</h4>
                            </div>
                        </div>
                        
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 main-info-note">
                                <p>Total Sembuh</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="x5">
                    <div class="container container-info">
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 flexible-area">
                                <i id="sign-death" class='bx bx-chevrons-up'></i>
                            </div>
                            <div class="col-md-auto min-height p-0 flexible-area">
                                <h5 id="cases-death-new">0</h5>
                            </div>
                            <div class="col col-md-1 p-0"></div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto min-height p-0 main-info">
                                <h4 id="cases-death">0</h4>
                            </div>
                        </div>
                        
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 main-info-note">
                                <p>Total Meninggal</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="x6">
                    <div class="container container-info">
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 flexible-area">
                                <i id="sign-test" class='bx bx-chevrons-up'></i>
                            </div>
                            <div class="col-md-auto min-height p-0 flexible-area">
                                <h5 id="total-test-new">0</h5>
                            </div>
                            <div class="col col-md-1 p-0"></div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto min-height p-0 main-info">
                                <h4 id="total-test">0</h4>
                            </div>
                        </div>
                        
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto p-0 main-info-note">
                                <p>Total Test</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-wrapper">
            <p class="developed">Developed by Aufa Fadhlurohman</p>
            <ul class="button-items">
                <li>
                    <a href="https://github.com/aufaf29" target="_blank">
                        <div class="button-item">
                            <img id="github" src="img/github.png" alt="Github">
                        </div>
                    </a>
                </li>
                
                <li>
                    <a href="https://id.linkedin.com/in/aufa-fadhlurohman-617427120" target="_blank">
                        <div class="button-item">
                            <img src="img/linkedin.png" alt="" id="linkedin">
                        </div>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
